<body>
    <h1 style=" color: white; ">TeckApp Login</h1>
    <div class=" w3l-login-form">
        <h2 style=" color: white; ">Inicia Sesión</h2>
        <form id="login" action="login">
            <div class=" w3l-form-group">
                <label>Usuario:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="email" id="login" placeholder="Email " required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Contraseña:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required="required" />
                </div>
            </div>
            <div class="forgot">
                <a href="#">Olvidó la Contraseña?</a>
                <p><input type="checkbox">Recordar</p>
            </div>
            <div class="forgot" id="UserFalse">
            </div>
            <div class="forgot">
                <input type="button" id="button" type="button" class="contact100-form-btn" onclick="login21()" value="Login">
            </div>
            <!--button type="button" onclick="login()">Login</button-->
        </form>
        <p id="VoidFields"></p>
        <p class=" w3l-register-p">No cuentas con una Cuenta?<a href="../Registrarse/index.html" class="register"> Registrate</a></p>
    </div>
    <footer>
    </footer>
